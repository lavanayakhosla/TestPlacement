{% extends "base.html" %}
{% block content %}
<h1>Reset Password</h1>
<div class="card" style="max-width: 420px;">
  <p>OTP sent to <b>{{ email }}</b>. Enter it below with your new password.</p>
  <form method="post">
    <input name="otp" placeholder="6-digit OTP" minlength="6" maxlength="6" required>
    <input type="password" name="new_password" placeholder="New password (min 8 chars)" required minlength="8">
    <input type="password" name="confirm_password" placeholder="Confirm new password" required minlength="8">
    <button type="submit">Reset Password</button>
  </form>
  <p><a href="{{ url_for('forgot_password') }}">Use a different email</a> Â· <a href="{{ url_for('login') }}">Back to Login</a></p>
</div>
{% endblock %}
