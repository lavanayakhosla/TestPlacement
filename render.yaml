services:
  - type: web
    name: campus-placement-portal
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: AUTO_INIT_DB
        value: "true"
      - key: SECRET_KEY
        generateValue: true
      - key: DEFAULT_ADMIN_EMAIL
        sync: false
      - key: DEFAULT_ADMIN_PASSWORD
        sync: false
      - key: MAIL_SERVER
        sync: false
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_FROM
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: campus-placement-db
          property: connectionString

databases:
  - name: campus-placement-db
    databaseName: placement
    user: placement_user
